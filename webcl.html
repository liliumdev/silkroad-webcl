<html>
<head><title>WebCL</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
// Connects to WebCL server and Joymax loginserver
function ConnectToServers() {
	getMovieName("webclClient").connect();
}

// This function is called when we receive a packet

// Basically a debug log function
function logmsg(text)
{
	document.getElementById('log').innerHTML += text;
}

// Gets the name of a movie
function getMovieName(movieName) {
	if(navigator.appName.indexOf("Microsoft") != -1)
	{
		return window[movieName]
	}
	else
	{
		return document[movieName]
	}
}
</script>
</head>
<body bgcolor="#dddddd">
<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
        width="400"
    height="300"
    id="webclClient"
    align="middle">
<param name="movie" value="test.swf"/>
<param name="allowScriptAccess" value="always" />
<param name="quality" value="high" />
<param name="scale" value="noscale" />
<param name="salign" value="lt" />
<param name="bgcolor" value="#ffffff"/>
<embed src="socket_bridge.swf"
       bgcolor="#ffffff"
       width="600"
       height="500"
       name="webclClient"
       quality="high"
       align="middle"
       allowScriptAccess="always"
       type="application/x-shockwave-flash"
       pluginspage="http://www.macromedia.com/go/getflashplayer"
/>
</object>
<br>
<input type="button" onClick="ConnectToServers(); this.disabled=true" value="Connect" />
<div id="log"><b>Packets received</b>:<br><br></div>
</body>
</html>
